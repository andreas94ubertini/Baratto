<h2 class="text-center">Lista delle persone</h2>
<div class="row">
    <div class="col">
        <div class="card my-3" *ngFor="let p of elenco">
            <div class="card-header">
                <p>Codice Identificativo: {{p.codice}}</p>
            </div>
            <div class="card-body">
               <p>Nome: {{p.nominativo}}</p>
              <div class="card-body"*ngIf="p.listaOggetti">
                <p>Oggetti posseduti</p>
                <p *ngFor="let o of p.listaOggetti">Nome Oggetto: {{o.Nome}}</p>
              </div>
              <div class="card-body"*ngIf="!p.listaOggetti">
                <p>Nessun Oggetto posseduto</p>
              </div>
            </div>
        </div>
    </div>
</div>
