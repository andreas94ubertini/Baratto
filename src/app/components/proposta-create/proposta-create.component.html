<div class="row">
  <div class="col">
    <h2 class="text-center">Fai Proposta</h2>

    <div class="form-group">
      <select class="form-control" [(ngModel)]="OggettoRif">
        <option value="N.D">Seleziona Oggetto per cui vuoi offrire</option>
        <option *ngFor="let o of elencoObj" value="{{o.Codice}}">{{o.Nome}}</option>
      </select>
    </div>

  <div class="form-group">
    <select class="form-control" [(ngModel)]="oggettoProp">
      <option value="N.D">Seleziona Oggetto che vuoi offrire</option>
      <option *ngFor="let o of elencoObj" value="{{o.Codice}}">{{o.Nome}}</option>
    </select>
  </div>
  <button type="button" class="btn btn-primary" (click)="createProposta()">Inserisci</button>
  </div>
</div>
